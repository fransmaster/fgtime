<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FG Time</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="/templates/estilo.css">
	<style type="text/css">

		.banner{
			padding-top: 100px;
		    
		}

		.hero-image {
			background-color: #1E4E84 ;
			height: 50%;
		}
		.hero-text {
			text-align: center;
			position: absolute;
			color: white;
		}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">FG Time</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Relojes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Nuevo relojes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="banner" style="background-color: #1E4E84;">
		<div class="text-center">
			<h1 style="color: white;">FG TIME</h1>
			<p style="color: white;">LOS MEJORES RELOJES DE INTERNET</p>
			<button type="button" class="btn btn-light">Ver Relojes</button>
		</div>
		<br>
		<br>
		<br>
	</div>
	<br>
	<br>
	<br>
	{% block body %}
	<div class="container-fluid text-center">
	<h3>Mis relojes</h3>
	 <div class="row">
	{% for row in data %}
	<div class="col-md-4 text-center">
	<div class="card" style="width: 18rem;">
  		<img src="https://www.mercuriojoyeros.com/wp-content/uploads/2022/05/m126233-0039_modelpage_flagship_landscape.jpg" class="card-img-top" alt="...">
  		<div class="card-body">
    	<p class="card-text">{{loop.index}} | Modelo: {{row[1]}} | Marca: {{row[2]}}  | Precio: {{row[3]}}</p>
    	<a href='{{url_for("editar_reloj",id=row[0])}}'>Editar</a>
		<a href='{{url_for("delete_reloj",id=row[0])}}'>borrar</a>
 		</div>
	</div>
	</div>
	{% endfor %}
	<br>
	</div>
</div>
<br>
<br>
<div class="text-center">
	<a href="/nuevo_reloj" class="btn btn-primary">Agregar reloj</a>
	</div>
	{% endblock %}
<br>
<br>
<br>
</body>
</html>
