{% extends 'inicio.html'%}
{% block body %}
<form method='post' action='{{url_for("editar_reloj",id=data[0])}}'>
        <div class='form-group'>
          <label>Modelo</label>
          <input type='text' name='modelo' value='{{data[1]}}' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Marca</label>
          <input type='text' name='marca' value='{{data[2]}}' required class='form-control'>
        </div>
        <div class='form-group'>
          <label>Precio</label>
          <input type='text' name='precio' value='{{data[3]}}' required class='form-control'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>

{% endblock %}
